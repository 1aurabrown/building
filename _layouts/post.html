---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="post-category-title">
      <h1>{{ page.categories }}:</h1>
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
