---
layout: default
---

<div class="home">
  {% for post in site.posts %}
    <div class="post">

      <header class="post-header">
        <div class="post-category-title">
          <a href="{{ post.url | prepend: '/blog' }}">
            <h1>{{ post.categories }}:</h1>
            <h1>{{ post.title }}</h1>
          </a>
        </div>
        <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
      </header>
    </div>
  {% endfor %}
</div>
